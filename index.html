<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of API's</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav">
            <h2>Use of API's</h2>
        </div>
    </nav>

    <div class="front-page">
        <div class="front-p cat">
            <div>Get Random Cat Facts &nbsp;&nbsp; <i class="fa-solid fa-cat"></i></div>
        </div>
        <div class="front-p dog">
            <div>Get Random cute Dogs images url's &nbsp; <i class="fa-solid fa-dog"></i></div>
        </div>
        <div class="front-p colleges">
            <div>Search Colleges of any Country &nbsp; <i class="fa-solid fa-building-columns"></i></div>
        </div>
    </div>

    <div class="cat-f">
        <div class="get hov">Get</div>
        <button class="btn-p hov"><i class="fa-solid fa-circle-arrow-left"></i> Previous </button>
        <button class="btn-e hov"><i class="fa-regular fa-circle-xmark"></i></button>
        <div class="para hov"><div><p></p></div></div>
    </div>

    <div class="dog-i">
        <div class="get2 hov">Get Images</div>
        <button class="btn-p2 hov"><i class="fa-solid fa-circle-arrow-left"></i> Previous </button>
        <button class="btn-e2 hov"><i class="fa-regular fa-circle-xmark"></i></button>
        <div class="para2 hov"><div><img></div></div>
    </div>

    <div class="colleges-n">
        <div class="get3">
            <input placeholder="Search your college name" class="hov">
            <button class="hov">Search</button>
        </div>
        <button class="btn-p3 hov"><i class="fa-solid fa-circle-arrow-left"></i> Previous </button>
        <button class="btn-e3 hov"><i class="fa-regular fa-circle-xmark"></i></button>
        <div class="para3 hov"><div><ul></ul></div></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
